<style>
  .playlist-row {
    border-bottom: 2px solid transparent;
  }
</style>
<div class="row mt-1">
  <div class="col">
    <h4>Playlisty</h4>

    <app-playlists-list
      [selected]="selected"
      (selected)="select($event)"
      [playlists]="playlists"
    ></app-playlists-list>

    <div class="form-group">
      <button class="btn btn-success float-xs-right" (click)="createNew()">
        Nowa Playlista
      </button>
    </div>
  </div>
  <div class="col">
    <div [ngSwitch]="mode">
      <app-content-card title="Playlista" *ngSwitchDefault>
        <p>Wybierz <b>playlistÄ™</b></p>
      </app-content-card>

      <app-content-card
        title="Playlista {{ selected.name }}"
        *ngSwitchCase="'selected'"
      >
        <app-playlist-detail
          (editplaylist)="edit($event)"
          [playlist]="selected"
        ></app-playlist-detail>
      </app-content-card>

      <app-content-card
        title="Playlista {{ selected.name }} - edycja"
        *ngSwitchCase="'edit'"
      >
        <app-playlist-form [playlist]="selected"></app-playlist-form>
      </app-content-card>
    </div>
  </div>
</div>
