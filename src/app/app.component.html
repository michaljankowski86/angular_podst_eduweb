<style>
  .playlist-row {
    border-bottom: 2px solid transparent;
  }
</style>

<div class="container">
  <div class="row mt-1">
    <div class="col">
      <h1>
        {{ title }}
      </h1>
    </div>
  </div>

  <div class="row mt-1">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nazwa</th>
            <th>Utworów</th>
            <th>Ulubiona</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="playlist-row"
            [ngClass]="{ 'table-active': selected == playlist }"
            [ngStyle]="{ borderBottomColor: playlist.color }"
            [style.borderBottomColor]="playlist.color"
            (click)="selected = playlist"
          >
            <td>1</td>
            <td>{{ playlist.name }}</td>
            <td>23</td>
            <td>
              <input type="checkbox" [(ngModel)]="playlist.favourite" />
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Angular Greatest Hits</td>
            <td>2</td>
            <td>false</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Playlista</h4>
          <p class="card-text">Opis playlisty</p>
        </div>

        <div class="card-block">
          <div class="form-group">
            <label>Nazwa:</label>
            <input
              type="text"
              [(ngModel)]="playlist.name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Tracks:</label>
            <input
              type="text"
              [value]="playlist.tracks + ' utworów'"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Kolor:</label>
            <input type="color" [(ngModel)]="playlist.color" />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" [(ngModel)]="playlist.favourite" />
              Ulubiona</label
            >
          </div>

          <div class="form-group">
            <button class="btn btn-success" (click)="save($event)">
              Zapisz
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
